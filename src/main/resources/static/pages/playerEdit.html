<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选手编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../../js/jquery-3.3.1.js">  </script>
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form">
        <input id="id" name="playerId" type="hidden" class="layui-input" />
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="we-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input id="name" name="name" placeholder="请输入内容" type="text" class="layui-input" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="age" class="layui-form-label">
                <span class="we-red">*</span>年龄
            </label>
            <div class="layui-input-inline">
                <input id="age" name="age" placeholder="请输入内容" type="number" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="we-red">*</span>电话
            </label>
            <div class="layui-input-inline">
                <input id="phone" name="phone" placeholder="请输入内容" type="tel" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
        </div>
    </form>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>

<script>

    layui.extend({
        admin: '{/}../../js/admin'
    });
    layui.use(['form', 'jquery','util','admin', 'layer'], function() {
        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            admin = layui.admin,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(data) {
            var f = data.field;
            if (f.playerId == null | f.playerId == ""){
                $.ajax({
                    url:'/player/insert.json',
                    data:f,
                    type:"POST",
                    datatype:'json',
                    success:function(data) {
                        if (data == 1){
                            layer.alert("增加成功", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        } else {
                            layer.alert("增加失败", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        }
                    },
                    error:function (data) {
                        layer.alert('增加失败',data, {icon: 1});
                        parent.layer.close(index);
                    }
                });
            } else {
                $.ajax({
                    url:'/player/update.json',
                    data:f,
                    type:"POST",
                    datatype:'json',
                    success:function(data) {
                        if (data == 1){
                            layer.alert("修改成功", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                location.reload();
                            });
                        } else {
                            layer.alert("修改失败", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        }
                    },
                    error:function (data) {
                        layer.alert('修改失败',data, {icon: 1});
                        parent.layer.close(index);
                    }
                });
            }
            return false;
        });

    });

</script>
</body>
</html>
