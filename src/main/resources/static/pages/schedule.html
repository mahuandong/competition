<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>赛程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员</a>
        <a><cite>赛程</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
    <table class="layui-hide" id="demo" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="WeAdminShow('赛程设计','./scheduleEdit.html',500,430)">新建</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jquery-3.3.1.js">  </script>
<script src="../../js/timestampToTime.js"></script>
<script>

    layui.use('table', function(){
        var table = layui.table,
            form = layui.form;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 'full-180'
            ,toolbar: '#toolbarDemo'
            ,url: '../../schedule/findAll.json' //数据接口
            ,cellMinWidth: 70
            ,page: true //开启分页
            ,cols: [[ //表头
                {type:'radio', fixed: 'left'}
                ,{field: 'scheduleId', title: '编号', fixed: 'left',width:100 }
                ,{field: 'gameName', title: '比赛名称',templet:function (row) {return row.game.gameName;}}
                ,{field: 'playerName', title: '选手姓名',templet:function (row) {return row.player.name;}}
                ,{field: 'groupName', title: '分组名称'}
                ,{field: 'title', title: '节目名称'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:250}
            ]],
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:'/schedule/del.json',
                        data:"scheduleId="+obj.data.scheduleId,
                        type:"POST",
                        datatype:'json',
                        success:function(data) {
                            if (data == 1){
                                layer.alert("删除成功", {icon: 6});
                                location.reload()
                            } else {
                                layer.alert("删除失败", {icon: 6});
                            }
                        },
                        error:function (data) {
                            layer.alert('删除失败',data, {icon: 1});
                            parent.layer.close(index);
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                var title = "修改比赛信息";
                var url = './scheduleEdit.html';
                var w = 500;
                var h = 450;
                if(title == null || title == '') {
                    title = false;
                };if(w == null || w == '') {
                    w = ($(window).width() * 0.9);
                };if(h == null || h == '') {
                    h = ($(window).height() - 50);
                };
                layer.open({
                    type: 2,
                    area: [w + 'px', h + 'px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: title,
                    content: url,
                    success: function(layero, index) {
                        //向iframe页的id=house的元素传值  // 参考 https://yq.aliyun.com/ziliao/133150
                        var body = layer.getChildFrame('body', index);
                        body.contents().find("#id").val(obj.data.scheduleId);
                        body.contents().find("#gameId").val(obj.data.gameId);
                        body.contents().find("#playerId").val(obj.data.playerId);
                        body.contents().find("#groupName").val(obj.data.groupName);
                        body.contents().find("#title").val(obj.data.title);
                    },
                    error: function(layero, index) {
                        alert("打开失败");
                    }
                });
            }
        });
    });

</script>
</body>
</html>
